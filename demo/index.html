<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta charset="utf-8">
    <title>chosen demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../chosen-decorator.html">
    <style>
        #container {
            padding-top: 15%;
            text-align: center;
        }

    </style>
</head>

<body unresolved>

<div id="container">
    <h1><code>Chosen with polymer</code> in action:</h1>
    <form method="GET">
        <p>
            <chosen-decorator width="300" allowSingleDeselect="true">
                <select name="bla">
                    <option value=""></option>
                    <option value="1">1 test</option>
                    <option value="2">2 test 2</option>
                    <option value="3">3 3 test</option>
                </select>
            </chosen-decorator>
        </p>
    </form>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        document.body.removeAttribute('unresolved');
    }, false);
</script>
</body>
</html>
